palettes:
  - name: palette
    images: automatic
    fixed-entries:
    - color: {index: 0, r: 0, g: 0, b: 0}       # black
    - color: {index: 1, r: 255, g: 255, b: 255} # white
    - color: {index: 2, r: 255, g: 0, b: 128}   # transparent color (hot pink)
    - color: {index: 3, r: 220, g: 220, b: 220} # dark grey
    - color: {index: 4, r: 119, g: 136, b: 153} # medium grey
    - color: {index: 5, r: 211, g: 211, b: 211} # light grey
    - color: {index: 6, r: 0, g: 0, b: 255}     # blue
converts:
  - name: myimages
    palette: palette
    images:
      - settings.png
outputs:
  - type: c
    include-file: gfx.h
    converts:
      - myimages
    palettes:
      - palette